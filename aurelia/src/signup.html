<template>
  <div class="container">
    <form submit.delegate="register()">
      <div class="form-group">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" value.bind="firstName" id="firstName" placeholder="First Name" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" value.bind="lastName" id="lastName" placeholder="Last Name" required>
        </div>
        <label for="Email">Email address</label>
        <input type="email" class="form-control" value.bind="email" id="Email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" value.bind="password" id="Password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
      <a href='/#/login'>Already have an account ? Sign in</a>
    </form>
  </div>
</template>
